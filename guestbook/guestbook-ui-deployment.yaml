apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: alpine:latest
        name: guestbook-ui
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "1Mi"
            cpu: "15m"
        args:
          - '86400000'
        command:
          - sleep
